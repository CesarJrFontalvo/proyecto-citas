<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Registro</title>
  </head>
  <body>
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>ingresa tus datos para registrarte</p>
        </div>

  
    <div class="card mt-5">
      <div class="card-body">
          <form id="formulario">
              <h1 class="card-title text-center">Agregar Usuarios</h1>
              <hr>

              <div class="form-group row">
                  <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
                  <div class="mb-4 mb-lg-0">
                      <input type="text" name="nombre" id="nombre" class="form-control"
                          placeholder="Ingresa tu nombre">

                  </div>
              </div>


           
              <div class="form-group row">
                <label class="col-sm-4 col-lg-2 col-form-label">Password</label>
                <div class="mb-4 mb-lg-0">
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Ingresa tu passowrd">

                </div>
            </div>

              
              <br>

              <button type="submit" class="btm btn-primary">Guardar</button>
          </form>

      </div>
  </div>
  
    <script src="./scripts/register.js"></script>
  </body>
</html>
